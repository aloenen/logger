<div class="container">
    <link href="https://unpkg.com/angular-calendar@0.20.0/dist/css/angular-calendar.css" rel="stylesheet">
    <link href="https://unpkg.com/flatpickr@4.6.3/dist/flatpickr.css" rel="stylesheet">
    <div class="row text-center">
            <div class="col-md-4">
            <div class="btn-group">
                <div class="btn btn-primary"
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
                >
                Previous
                </div>
                <div
                class="btn btn-outline-secondary"
                mwlCalendarToday
                [(viewDate)]="viewDate"
                >
                Today
                </div>
                <div
                class="btn btn-primary"
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
                >
                Next
                </div>
            </div>
            </div>
            <div class="col-md-4">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
            </div>
            <div class="col-md-4">
            <div class="btn-group">
                <div
                class="btn btn-primary"
                (click)="setView(CalendarView.Month)"
                [class.active]="view === CalendarView.Month"
                >
                Month
                </div>
                <div
                class="btn btn-primary"
                (click)="setView(CalendarView.Week)"
                [class.active]="view === CalendarView.Week"
                >
                Week
                </div>
                <div
                class="btn btn-primary"
                (click)="setView(CalendarView.Day)"
                [class.active]="view === CalendarView.Day"
                >
                Day
                </div>
            </div>
            </div>
        </div>
        <br />
        <div [ngSwitch]="view">
            <mwl-calendar-month-view
            *ngSwitchCase="CalendarView.Month"
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="refresh"
            [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)"
            (eventClicked)="handleEvent('Clicked', $event.event)"
            (eventTimesChanged)="eventTimesChanged($event)"
            >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
            *ngSwitchCase="CalendarView.Week"
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="refresh"
            (eventClicked)="handleEvent('Clicked', $event.event)"
            (eventTimesChanged)="eventTimesChanged($event)"
            >
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
            *ngSwitchCase="CalendarView.Day"
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="refresh"
            (eventClicked)="handleEvent('Clicked', $event.event)"
            (eventTimesChanged)="eventTimesChanged($event)"
            >
            </mwl-calendar-day-view>
        </div>
        
        <!-- Everything you see below is just for the demo, you don't need to include it in your app -->
        <br /><br /><br />

<h3>
  Edit events
  <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#exampleModal" (click)="enableAddMode()"> 
    Add new
  </button>
  <div class="clearfix"></div>
</h3>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="editfields">
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">ID:</span>
                    </div>
                  <input [(ngModel)]="selectedEvent.uid" type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Title:</span>
                    </div>
                  <input [(ngModel)]="selectedEvent.title" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3" style="float:left;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Start:</span>
                  </div>
                  <input
                    class="form-control"
                    type="text"
                    mwlFlatpickr
                    [(ngModel)]="selectedEvent.start"
                    (ngModelChange)="refresh.next()"
                    [altInput]="true"
                    [convertModelValue]="true"
                    [enableTime]="true"
                    dateFormat="Y-m-dTH:i"
                    altFormat="F j, Y H:i"
                    placeholder="Not set">
              </div>
              <div class="input-group mb-3" style="float:right;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">End:</span>
                  </div>
                  <input
                    class="form-control"
                    type="text"
                    mwlFlatpickr
                    [(ngModel)]="selectedEvent.end"
                    (ngModelChange)="refresh.next()"
                    [altInput]="true"
                    [convertModelValue]="true"
                    [enableTime]="true"
                    dateFormat="Y-m-dTH:i"
                    altFormat="F j, Y H:i"
                    placeholder="Not set">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Description:</span>
                  </div>
                <input [(ngModel)]="selectedEvent.Description" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
            </div>
            </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addEvent()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Start</th>
          <th>End</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of (events | paginate: { itemsPerPage:10, currentPage: p})" (click)="onSelect(event)" [class.selected]="event === selectedEvent">
          <td> {{ event.uid }}   </td>
          <td> {{ event.title }}  </td>
          <td> {{ event.start }} </td>
          <td> {{ event.end }} </td>
          <td> {{ event.description }} </td>
          <td><button class="btn btn-danger" (click)="deleteEvent(event)">Delete</button>
            <!--<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button>--></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
