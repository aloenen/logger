<div class="container">
  <h1>Your Contacts</h1>
  <button class="btn btn-light" data-toggle="modal" data-target="#exampleModal" (click)="enableAddMode()" margin-bottom="10px">Add New Contact</button>
  <button class="btn btn-light" (click)="populateContacts()">Add 50 Contacts</button>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Major</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of (contacts | paginate: { itemsPerPage:10, currentPage: p})" (click)="onSelect(contact)" [class.selected]="contact === selectedContact">
        <td> {{ contact.uid }}   </td>
        <td> {{ contact.name }}  </td>
        <td> {{ contact.major }} </td>
        <td> {{ contact.grade }} </td>
        <td><button class="btn btn-danger" (click)="deleteContact(contact)">Delete</button>
          <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a new Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div *ngIf="selectedContact">
                <div class="editfields">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">ID:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.uid" *ngIf="addingContact" type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Name:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Description:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.description" type="text" class="form-control" placeholder="description" aria-label="description" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">High School:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.highschool" type="text" class="form-control" placeholder="High School" aria-label="High School" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" for="gradepicker">Grade:</span>
                    </div>
                    <select class="custom-select" id="gradepicker" [(ngModel)]="selectedContact.grade">
                      <option selected>Choose...</option>
                      <option value="Freshman">Freshman</option>
                      <option value="Sophomore">Sophomore</option>
                      <option value="Junior">Junior</option>
                      <option value="Senior">Senior</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Meetings Attended:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.meetings" type="text" class="form-control" placeholder="Meetings" aria-label="Meetings" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">City:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.hometown" type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">State:</span>
                    </div>
                    <input [(ngModel)]="selectedContact.state" type="text" class="form-control" placeholder="State" aria-label="State" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" for="majordd">Major:</span>
                    </div>
                    <select class="custom-select" id="majordd" [(ngModel)]="selectedContact.major">
                      <option selected>Choose...</option>
                      <option value="Freshman">Computer Science</option>
                      <option value="Sophomore">Computer Engineering</option>
                      <option value="Junior">Electrical Engineering</option>
                      <option value="Senior">Chemical Engineering</option>
                      <option value="">Mechanical Engineering</option>
                      <option value="">Industrial Engineering</option>
                      <option value="">Biosystems Engineering</option>
                      <option value="">Environmental Engineering</option>
                      <option value="">Civil Engineering</option>
                      <option value="">Architectural Engineering</option>
                      <option value="">Construction Science and Management</option>
                      <option value="">General Engineering</option>
                    </select>  
                  </div>
                </div> <!--End edit fields-->
              </div> <!--End contact-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cancel()" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  
</div>
