<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <h1>logger</h1>
    <p class="lead">
      Welcome to Ambassadors Online. 
    </p>
    
    <a class="btn btn-lg btn-dark" href="" role="button">View Upcoming Events</a>
    <a class="btn btn-lg btn-dark" href="" role="button">View Your Events</a>
    <a class="btn btn-lg btn-dark" href="" role="button">View Calendar</a>


  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <canvas id="canvas">{{ chart }}</canvas>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..\assets\img\pie_percent.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
